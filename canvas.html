<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
</head>
<body>
<!-- canvas不能使用百分比定义宽高 -->
	<canvas id="canvas" width="300px" height="300px"style="border:1px red solid;"></canvas>
	<script>
	var myCanvas = document.getElementById('canvas');
	//创建context对象
	// getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
	var ctx = myCanvas.getContext('2d');
	// ctx.fillStyle = '#fff000';
	// //在画布上绘制 150x75 的矩形，从左上角开始 (0,0)。
	// ctx.fillRect(0,0,150,75);
	//新的工作路径绘制的开始
	ctx.beginPath();
	//画线 moveTo 为开始点，LineTo为结束点
	// ctx.moveTo(0,0);
	// ctx.lineTo(200,100);
	// ctx.stroke();
	//画圆 arc(x,y,r,start,stop)
	ctx.arc(95,50,40,0,2*Math.PI);
	ctx.stroke();	

	//绘制文本，实心，虚心
	ctx.font = '30px Arial';
	ctx.fillText('Hello',19,30);
	ctx.strokeText('Hello',100,130);

	//绘制渐变
	//线性
	//创建渐变
	var grd = ctx.createLinearGradient(0,0,200,200);
	grd.addColorStop(0,'red');
	grd.addColorStop(1,'white');
	//填充渐变
	ctx.fillStyle = grd;
	ctx.fillRect(10,10,150,80);
	//径向
	//创建渐变
	var grd = ctx.createRadialGradient(75,50,5,90,60,100);
	grd.addColorStop(0,'red');
	grd.addColorStop(1,'white');
	//填充渐变
	ctx.fillStyle = grd;
	ctx.fillRect(10,10,150,80);
	//绘制图像
	var img = document.getElementById('img1');
	window.onload = function(){
		ctx.drawImage('psd.jpg',10,10,200,200);
	}
	
	</script>
</body>
</html>
